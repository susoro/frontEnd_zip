<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🍋수경수의 미니홈피🍋</title>
  <link rel="stylesheet" href="./styles/index.css" />
  <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUITE/fonts/variable/woff2/SUITE-Variable.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/2ee0bcaaa9.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="background">
    <div class="outerbox">
      <div class="wrapper">
        <div class="wrapper__left">
          <div class="wrapper__left__header">

            <div class="today">
              <span>TODAY</span>
              <span>34</span>
              <span> | TOTAL</span>
              <span>144334</span>
            </div>


          </div>
          <div class="wrapper__left__body">

            <div class="left__body__header">
              <div class="left__body__header_gray"></div>
              <div class="left__body__header_line"></div>
            </div>
            <div class="left__body_profile">
              <div>변경 아직 못함 이름</div>
              <div>phone</div>
              <div>E-mail</div>
              <div>인스타그램</div>

            </div>
            <div class="left__body_footer">
              <label for="pet-select">오늘의 기분</label>
              <select name="motion" id="motion-select">
                <option value="happy">행복해 😄</option>
                <option value="sad">슬퍼 😔</option>
                <option value="mad">킹받네 😡</option>
              </select>
            </div>
          </div>
        </div>
        <div class="wrapper__right">
          <div class="right__body__header">
            사이좋은 사람들, 싸이월드

          </div>
          <div class="right__body_more"><a href="#">사생활보호설정 ➡️</a></div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
